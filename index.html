  <meta charset="utf-8">
  <title></title>

<body>
<div class="wrapper">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="dieter.html">Dieter</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

      </ul>
    </div>
  </nav>
  <div class="header">Wylicz sobie niezbędne zapotrzebowanie, oraz makro i mikro składniki</div>
  <div class="container">
    <div class="calculator">
    </div>
    <div class="form-group">
      <label for="age">Wiek</label>
      <input type="number" name="age" id="age" class="form-control"
             placeholder="Podaj wiek">
    </div>
    <br>
    <div class="form-group">
      <label for="height">Wzrost</label>
      <input type="number" name="height" id="height" class="form-control"
             placeholder="Podaj wzrost">
    </div>
    <br>
    <div class="form-group">
      <label for="weight">Waga</label>
      <input type="number" name="weight" id="weight" class="form-control"
             placeholder="Podaj wagę">
    </div>
    <div class="form-group">
      <label for="gender">Płeć</label>
      <select class="form-control" id="gender">
        <option value="women">Kobieta</option>
        <option value="men">Mężczyzna</option>
      </select>
    </div>
    <div class="form-group">
      <label for="target">Cel</label>
      <select class="form-control" id="target">
        <option value="reduction">Redukcja Masy Ciała</option>
        <option value="hold">Utrzymanie Masy Ciała</option>
        <option value="grow">Zwiększenie Masy Ciałą</option>
      </select>
    </div>
    <div class="form-group">
      <label for="strengthTrainingCounter">Podaj ilość treningow siłowych w tygodniu</label>
      <input type="number" name="strengthTrainingCounter" id="strengthTrainingCounter" class="form-control"
             placeholder="Podaj ilośc treningów siłowych w tygodniu">
    </div>

    <div class="form-group">
      <label for="strengthTrainingTimer">Podaj średni czas trwania treningow siłowych w tygodniu</label>
      <input type="number" name="strengthTrainingTimer" id="strengthTrainingTimer" class="form-control"
             placeholder="Podaj średni czas trwania treningow siłowych w tygodniu">
    </div>

    <div class="form-group">
      <label for="cardioTrainingCounter">Podaj ilość treningow cardio w tygodniu</label>
      <input type="number" name="cardioTrainingCounter" id="cardioTrainingCounter" class="form-control"
             placeholder="Podaj ilość treningow cardio w tygodniu">
    </div>

    <div class="form-group">
      <label for="cardioTrainingTimer">Podaj średni czas trwania treningow cardio w tygodniu</label>
      <input type="number" name="cardioTrainingTimer" id="cardioTrainingTimer" class="form-control"
             placeholder="Podaj średni czas trwania treningow cardio w tygodniu">
    </div>
    <div>
      <div class="ranges">
        <div class="form-group">
          <label for="proteins">Białko</label>
          <input type="number" name="proteins" id="proteins" class="form-control">
        </div>
        <div class="form-group">
          <label for="fat">Tłuszcz</label>
          <input type="number" name="fat" id="fat" class="form-control">
        </div>
      </div>
    </div>
    <button type="submit" id="userDataButton" onclick="getUserData()" class="btn btn-primary mb-2">Przelicz</button>

  </div>

</div>
<footer id="sticky-footer" class="py-4 bg-dark text-white-50">
  <div class="container text-center">
    <small>Simple Dieter App</small>
  </div>
</footer>
</div>
<script src="js/plugins.js"></script>
<script src="js/User.js"></script>
<script src="js/main.js"></script>
