  <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"

    </div>

  <div class="header">Wylicz sobie niezbędne zapotrzebowanie, oraz makro i mikro składniki i skomponuj sobie dietę</div>
  <div class="content">
    <div id="values">
      <p id="proteins"></p>
      <p id="fat"></p>
      <p id="carbohydrates"></p>
      <p id="kcal"></p>
    </div>
    <div id="mealCreator">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button class="btn btn-outline-secondary" type="button" id="button-addon1" onclick="createMeal()">Zapisz
            posiłek jako
          </button>
        </div>
        <input type="text" class="form-control" id="mealName">
      </div>
      <div id="productsTable">
      </div>
    </div>
    <div id="addNewProdForm">
      <button type="button" class="btn btn-success" id="addNewProduct" onclick="addNewProduct()">Dodaj Produkt
      </button>
      </button>
      <div class="form-group">
        <label for="newProdName">Nazwa</label>
        <input type="text" name="newProdName" id="newProdName" value="" class="form-control"
               placeholder="Podaj nazwę produktu">
      </div>
      <div class="form-group">
        <label for="newProductProteins">Białko</label>
        <input type="number" name="newProductProteins" id="newProductProteins" class="form-control"
               placeholder="Podaj białko na 100g" value="0">
      </div>
      <div class="form-group">
        <label for="newProductFat">Tłuszcz</label>
        <input type="number" name="newProductFat" id="newProductFat" class="form-control"
               placeholder="Podaj tłuszcz na 100g" value="0">
      </div>
      <div class="form-group">
        <label for="newProductCarbo">Węglowodany</label>
        <input type="number" name="newProductCarbo" id="newProductCarbo" class="form-control"
               placeholder="Podaj węglowodany na 100g" value="0">
      </div>
      <div class="form-group">
        <label for="productCount">Ilość</label>
        <input type="number" name="productCount" id="productCount" class="form-control"
               placeholder="Podaj ilość produktu w gramach" value="0" onkeyup="calcMacros()">
      </div>
    </div>
    <div id="filteredProdList">
    </div>

    <div id="mealTable">

    </div>


    <div id="addMealContainer">

    </div>
  </div>
  <div class="footer">Footer</div>
